<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="poster-area">
      <img src="../../poster/poster.svg" alt="" id="poster">
    </div>
    <div class="content-area">
      <div class="logo-wrapper">
        <img src="../../img/salon-logo.svg" alt="" class="logo">
      </div>
      <div class="content-wrapper">
        <div class="header-section">
          <div class="mail-icon-wrapper">
            <img src="../../img/mail-icon.svg" alt="" id="mail-icon">
          </div>
          <div class="header-and-announcement-wrapper">
            <p class="header">Check your email</p>
            <div class="announcement-wrapper">
              <p class="we-send-a-verification-code-to">We sent a verification code to</p>
              <p class="email-address">olivia@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="verification-code-input-section">
          <div class="label-and-all-input-wrapper">
            <!-- <label for="" id="hidden-label">Secure code</label> -->
            <div class="all-input-wrapper">
              <div class="input-wrapper">
                <input type="text" class="input-digit">
              </div>
              <div class="input-wrapper">
                <input type="text" class="input-digit">
              </div>
              <div class="input-wrapper">
                <input type="text" class="input-digit">
              </div>
              <div class="input-wrapper">
                <input type="text" class="input-digit">
              </div>
            </div>
          </div>
          <div class="wrong-code-alert">Invalid code entered. Please retry or request a new code.</div>
        </div>
        <button class="blue-button">
          <div class="blue-button-text-wrapper">
            <p class="blue-button-text">Verify email</p>
          </div>
        </button>
      </div>
      <div class="not-this-page">
        <p class="question">Didn't receive the email? </p>
        <button class="another-option">Click to resend</button>
      </div>
    </div>
  </div>
  </div>

</body>
