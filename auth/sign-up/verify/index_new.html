<head>
  <link rel="stylesheet" href="styles_new.css">
</head>

<body>
  <div class="container">
    <div class="poster-area">
      <img src="../../poster/poster.svg" alt="" id="poster">
    </div>
    <div class="content-area">
      <div class="logo-wrapper">
        <img src="../../img/salon-logo.svg" alt="" class="logo">
      </div>
      <div class="content-wrapper">
        <div class="header-section">
          <div class="header-icon-wrapper">
            <img src="../../img/mail-icon.svg" alt="" class="header-icon">
          </div>
          <div class="header-and-message-wrapper">
            <p class="header">Check your email</p>
            <div class="message-wrapper">
              <p class="message">We sent a verification code to</p>
              <p class="email-address">olivia@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="verification-code-input-section">
          <div class="all-input-wrapper">
            <div class="input-wrapper">
              <input type="text" class="input-digit">
            </div>
            <div class="input-wrapper">
              <input type="text" class="input-digit">
            </div>
            <div class="input-wrapper">
              <input type="text" class="input-digit">
            </div>
            <div class="input-wrapper">
              <input type="text" class="input-digit">
            </div>
          </div>
          <div class="respond">Invalid code entered. Please retry or request a new code.</div>
        </div>
        <div class="action-section">
          <button class="blue-button">Verify email</button>
          <div class="not-this-page">
            <p class="question">Didn't receive the email? </p>
            <a href="" class="another-option">Click to resend</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
