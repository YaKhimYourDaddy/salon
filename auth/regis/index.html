<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="../global-style/fonts.css">
</head>

<body>
  <div class="container">
    <div class="content-area">
      <div class="logo-wrapper">
        <img src="../img/salon-logo.svg" alt="" class="logo">
      </div>
      <div class="content-wrapper">
        <p class="header">Sign up to EasySalon</p>
        <div class="form-and-action-container">
          <form action="">
            <div class="name-row">
              <div class="label-input-hint-wrapper">
                <div class="label-input-wrapper">
                  <div class="label-wrapper">
                    <div class="label-inner-wrapper">
                      <p class="label">First name</p>
                      <p class="require-asterisk">*</p>
                    </div>
                  </div>
                  <div class="input-wrapper">
                    <div class="input-inner-wrapper">
                      <input type="text" id="first-name" placeholder="Enter first name" class="input-text">
                    </div>
                    <div class="hidden-eye-with-no-styles"></div>
                  </div>
                  <div class="hint" id="first-name-hint"></div>
                </div>
              </div>
              <div class="label-input-hint-wrapper">
                <div class="label-input-wrapper">
                  <div class="label-wrapper">
                    <div class="label-inner-wrapper">
                      <p class="label">Last name</p>
                      <p class="require-asterisk">*</p>
                    </div>
                  </div>
                  <div class="input-wrapper">
                    <div class="input-inner-wrapper">
                      <input type="text" id="last-name" placeholder="Enter last name" class="input-text">
                    </div>
                    <div class="hidden-eye-with-no-styles"></div>
                  </div>
                  <div class="hint" id="last-name-hint"></div>
                </div>
              </div>
            </div>
            <div class="label-input-hint-wrapper">
              <div class="label-input-wrapper">
                <div class="label-wrapper">
                  <div class="label-inner-wrapper">
                    <p class="label">Email</p>
                    <p class="require-asterisk">*</p>
                  </div>
                </div>
                <div class="input-wrapper">
                  <div class="input-inner-wrapper">
                    <input type="email" id="email" placeholder="Enter email" class="input-text">
                  </div>
                  <div class="hidden-eye-with-no-styles"></div>
                </div>
                <div class="hint" id="email-hint"></div>
              </div>
            </div>
            <div class="label-input-hint-wrapper">
              <div class="label-input-wrapper">
                <div class="label-wrapper">
                  <div class="label-inner-wrapper">
                    <p class="label">Password</p>
                    <p class="require-asterisk">*</p>
                  </div>
                </div>
                <div class="input-wrapper">
                  <div class="input-inner-wrapper">
                    <input type="password" id="password" placeholder="Enter password" class="input-text">
                  </div>
                  <img src="../img/password-eye.svg" alt="" class="eye">
                </div>
                <div class="hint" id="password-hint"></div>
              </div>
            </div>
          </form>
          <div class="action-section">
            <button class="get-started-button">
              <div class="get-started-text-wrapper">
                <p class="get-started-text">Get Started</p>
              </div>
            </button>
            <p class="term-and-policy-alert">By clicking â€œGet Started", you are agreeing to the
              <a href="">General Terms</a> & <a href="">Privacy Policy</a>.
            </p>
            <div class="or-divider">
              <div class="left-divider"></div>
              <div class="or-text">or</div>
              <div class="right-divider"></div>
            </div>
            <div class="social-button-container">
              <button class="social-button">
                <img src="../img/google-logo.svg" alt="" class="social-icon">
                <p class="social-button-text">Continue with Google</p>
              </button>
              <button class="social-button">
                <img src="../img/facebook-logo.svg" alt="" class="social-icon">
                <p class="social-button-text">Continue with Facebook</p>
              </button>
            </div>
            <div class="log-in">
              <p class="already-have-an-account">Already have an account? </p>
              <button class="log-in-button">Log in</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
