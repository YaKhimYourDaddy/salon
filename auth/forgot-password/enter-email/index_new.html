<head>
  <link rel="stylesheet" href="styles_new.css">
</head>

<body>
  <div class="container">
    <div class="poster-area">
      <img src="../../poster/poster.svg" alt="" id="poster">
    </div>
    <div class="content-area">
      <div class="logo-wrapper">
        <img src="../../img/salon-logo.svg" alt="" class="logo">
      </div>
      <div class="content-wrapper">
        <div class="header-section">
          <div class="header-icon-wrapper">
            <img src="../../img/key-icon.svg" alt="" class="header-icon">
          </div>
          <div class="header-and-message-wrapper">
            <p class="header">Forgot password?</p>
            <div class="message-wrapper">
              <p class="message">No worries, we'll send you reset instructions.</p>
            </div>
          </div>
        </div>
        <form action="">
          <div class="label-input-hint-wrapper">
            <div class="label-wrapper">
              <p class="label">Email</p>
              <p class="require-asterisk">*</p>
            </div>
            <div class="input-wrapper">
              <input type="email" id="email" placeholder="Enter email" class="input-text">
            </div>
            <div class="respond" id="email-hint"></div>
          </div>
        </form>
        <div class="action-section">
          <button class="blue-button">Reset password</button>
          <button class="back-button">
            <img src="../../img/left-arrow-icon.svg" alt="" id="back-icon">
            <p class="back-button-text">Back to log in</p>
          </button>
        </div>
      </div>
    </div>
</body>
