<head>
  <link rel="stylesheet" href="styles_new.css">
</head>

<body>
  <div class="container">
    <div class="poster-area">
      <img src="../../poster/poster.svg" alt="" id="poster">
    </div>
    <div class="content-area">
      <div class="logo-wrapper">
        <img src="../../img/salon-logo.svg" alt="" class="logo">
      </div>
      <div class="content-wrapper">
        <div class="header-section">
          <div class="header-icon-wrapper">
            <img src="../../img/checked-icon.svg" alt="" class="header-icon">
          </div>
          <div class="header-and-message-wrapper">
            <p class="header">Password reset</p>
            <div class="message-wrapper">
              <p class="message">Your password has been successfully reset. Click below to log in magically.</p>
            </div>
          </div>
        </div>
        <div class="action-section">
          <button class="blue-button">Continue</button>
          <button class="back-button">
            <img src="../../img/left-arrow-icon.svg" alt="" id="back-icon">
            <p class="back-button-text">Back to log in</p>
          </button>
        </div>
      </div>
    </div>
</body>
