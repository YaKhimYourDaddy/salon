<head>
  <link rel="stylesheet" href="styles_new.css">
</head>

<body>
  <div class="container">
    <div class="poster-area">
      <img src="../poster/poster.svg" alt="" id="poster">
    </div>
    <div class="content-area">
      <div class="logo-wrapper">
        <img src="../img/salon-logo.svg" alt="" class="logo">
      </div>
      <div class="content-wrapper">
        <p class="header">Log in to EasySalon</p>
        <form action="">
          <div class="label-input-hint-wrapper">
            <div class="label-wrapper">
              <p class="label">Email</p>
              <p class="require-asterisk">*</p>
            </div>
            <div class="input-wrapper">
              <input type="email" id="email" placeholder="Enter your email" class="input-text">
            </div>
            <div class="respond" id="email-hint"></div>
          </div>
          <div class="label-input-hint-wrapper">
            <div class="label-wrapper">
              <p class="label">Password</p>
              <p class="require-asterisk">*</p>
            </div>
            <div class="input-wrapper">
              <input type="password" id="password" placeholder="Enter your password" class="input-text">
              <button class="password-eye-button">
                <img src="../img/password-eye.svg" alt="">
              </button>
            </div>
            <div class="respond" id="password-hint"></div>
          </div>
        </form>
        <div class="action-section">
          <div class="password-actions-container">
            <div class="remember-me-wrapper">
              <input type="checkbox" class="remember-me-checkbox" id="remember-me">
              <label for="remember-me" class="remember-me-label">Remember me</label>
              <div class="supporting-text">Save my login details for next time.</div>
            </div>
            <button class="forgot-password-button">Forgot password?</button>
          </div>
          <button class="blue-button">Log in</button>
          <div class="or-divider">
            <div class="left-divider"></div>
            <div class="or-text">or</div>
            <div class="right-divider"></div>
          </div>
          <div class="social-button-container">
            <button class="social-button">
              <img src="../img/google-logo.svg" alt="" class="social-icon">
              <p class="social-button-text">Continue with Google</p>
            </button>
            <button class="social-button">
              <img src="../img/facebook-logo.svg" alt="" class="social-icon">
              <p class="social-button-text">Continue with Facebook</p>
            </button>
          </div>
          <div class="not-this-page">
            <p class="question">Don't have an account? </p>
            <a href="" class="another-option">Sign up</a>
          </div>
        </div>
      </div>
    </div>
</body>
